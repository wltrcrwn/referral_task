{% extends 'wrapper.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="container">
        <div class="mt-4 mb-4">
            <div class="jumbotron">
                <h1 class="display-4">Активируйте аккаунт</h1>
                <p class="lead">На вашу почту <b>{{ request.user.email }}</b> был отправлен код активации</p>
            </div>
        </div>
        <form action="{% url 'account_activation' %}" method="post">
            {% crispy form %}
        </form>
    </div>

{% endblock %}
